<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Custom Leaflet map for displaying real-time data">
  <meta name="author" content="Kristopher Melton">
  <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
  <title>My Custom Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <!-- Map container -->
  <div id="map" aria-label="Interactive map showing real-time data" role="application"></div>

  <!-- Leaflet JavaScript (Defer to improve performance) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js" defer></script>

  <!-- Custom JavaScript -->
  <script src="static/js/logic.js" defer></script>

</body>

</html>
